<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="main">

    <div class="container">

      <section class="sideA">
        <img src="./images/image-product-desktop.jpg" alt="" class="img">
      </section>
    
      <section class="sideB">
        <div class="content">
          <h2>P e r f u m e</h2>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>

          <div class="price-div">
            <p class="price">$149.99</p>
            <p class="price2">$169.99</p>
          </div>
          <button class="btn">
            <img src="./images/icon-cart.svg" alt="">
            Add to Cart
          </button>
          
        </div>
      </section>
    </div>
    
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Daniel Trevisan</a>.
  </div>
</body>
</html>
